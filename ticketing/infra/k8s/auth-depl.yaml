apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketing-auth
  template:
    metadata:
      labels:
        app: ticketing-auth
    spec:
      containers:
        - name: ticketing-auth
          image: armosdocker/ticketing-auth
          # Env variables
          env:
            - name: MONGO_URI
              value: "mongodb://ticketing-auth-mongo-srv:27017/auth"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY # K8s secret key
          # resources:
          #   limits:
          #     memory: "256Mi"
          #     cpu: "250m"

---
# Cluster Service

apiVersion: v1
kind: Service
metadata:
  name: ticketing-auth-srv
spec:
  selector:
    app: ticketing-auth
  ports:
    - name: ticketing-auth
      protocol: TCP
      port: 3000
      targetPort: 3000
